<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>DOM and JavaScript</title>
</head>
<body>
    <script type="text/javascript" src="js/code.js"></script>
    
    <div class="container">
        <section>
            <!-- Change bg color using DOM -->
            <div id="colorList">
                <h2 class="bg-dark p-2">Change color using DOM</h2>
                <div class="box">
                    <label>Select a bg color:</label>
                    <select id="mySelect" >
                        <option value="#00BFFF">Blue</option>
                        <option value="#A9A9A9">Gray</option>
                        <option value="#3CB371">Green</option>
                    </select><br>
                    <button onclick="changeColor()">Change color</button>
                </div>
            </div>
        </section>

        <section>
            <!-- List with check on items added -->
            <div id="listItems">
                <h2 class="bg-dark p-2">Add element to a DOM list</h2>
                <div class="box">
                    <label>Add item: </label>
                    <input type="text" id="item">
                    <button onclick="addItem()">Add item</button>
                    
                </div>
                <div id="movList">
                    <div id="listUl"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
